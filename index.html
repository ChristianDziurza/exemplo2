<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo HTML5</title>
</head>

<body>
    <header>
        <h1>Exemplo de Página HTML5</h1>
    </header>

    <!--Definir sessão principal-->
    <main>
        <!--imagem-->
        <figure>
            <img src="crab.jpg" alt="Um carangueijo com uma faca" />
            <figcaption>Um carangueijo feliz com uma faca</figcaption>
        </figure>

        <!--Áudio-->
        <audio controls>
            <source src="PIC_Aula10_town-10169 (1).mp3" type="audio/mpeg">
        </audio>

        <br />
        <iframe width="515" height="315" src="https://www.youtube.com/embed/p4tjxbNXUBA?si=lVze5hXVgTNoOFow"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <br />
        <!--Formulário-->

        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required/>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required/>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Exemplo de Página HTML5</p>
    </footer>
</body>

</html>
